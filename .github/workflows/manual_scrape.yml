name: Manual Movie Scrape
on:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome and WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Install Dependencies
        run: |
          pip install selenium selenium-wire webdriver-manager requests

      - name: Run Scraper
        run: python movie_scraper.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add movies.json
          git commit -m "Update movies list" || echo "No changes to commit"
          git push
